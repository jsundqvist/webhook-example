# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.20'

    - run: |
        go get github.com/jonlil/loopia-go
        git add go.mod go.sum
        git config user.email "johannes@sundqvist.io"
        git config user.name "Johannes Sundqvist"
        git commit -m "go get github.com/jonlil/loopia-go"
        git push origin HEAD:jsundqvist-patch-1

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v ./...
